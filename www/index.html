<!doctype html>
<html>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.17/dist/ethers.umd.js" type="text/javascript"></script>
    <script>
      var app = angular.module("app", []);

      app.controller("ctrl", function($scope) {

        $scope.storeString = function() {
          console.log("storeString")
          contract.storeString("From localhost via AdminUpgradeabilityProxy");
        }

      });

    </script>
  </head>
  <body ng-app="app" ng-controller="ctrl">

    <button ng-click="storeString()">storeString()</button>
  </body>

<script>
    ABI = [{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"newValue","type":"uint256"}],"name":"ValueChanged","type":"event"},{"inputs":[],"name":"content","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"increment","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"retrieve","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"newValue","type":"uint256"}],"name":"store","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"newContent","type":"string"}],"name":"storeString","outputs":[],"stateMutability":"nonpayable","type":"function"}]
    // address = "0xe05C3dEabB23B371c12731E57a10e95BBD18DDDe"; // AdminUpgradeabilityProxy
    address = "0x518B3ace74176d88137550f1a8D000D5e2EB2aA7"; // BoxV2

    async function init() {
      await window.ethereum.enable();
      const provider = new ethers.providers.Web3Provider(window.ethereum)
      let network = await provider.getNetwork(); console.log(network);      
      signer = provider.getSigner();
      contract = new ethers.Contract(address, ABI, signer);


      let content = await contract.content();
      console.log("Stored content is: " + content);
    }

    init();

  </script>

</html>
